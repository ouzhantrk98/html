<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <ul> etiketi ile unordered listeler tanımlayabiliriz.-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4

            <ul>
                <li>4.1</li>
                <li>4.2</li>
                <li>4.3</li>
            </ul>

        </li>

    </ul>

    <!-- <ol> etiketi ile sıralı listeler tanımlayabiliriz-->
    <!-- type attribute ü ile ol nin elemanları naısl sıralayacağını seçebiliriz. 
        Şuan romen rakamları ile sıralama yapacak.
    -->
    <ol type = "I">
        <li>Elme</li>
        <li>Armut</li>
        <li>Kabak</li>
    </ol>

    <!-- Tanımlama listeleri ile listeye gelen elemanın başlığını ve tanımlaması yazabiliriz.-->
    <dl>
        <dt>Bilgisayar</dt>
        <dd>Mac OS</dd>
        <dd>Windows</dd>

        <dt>Oda</dt>
        <dd>Tek Kişilik</dd>
        <dd>Çift Klişilik</dd>
    </dl>

</body>
</html>
