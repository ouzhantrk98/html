<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframesler Uygulama</title>
</head>

<body>

    <!-- Bulunduğumuz html sayfasının herhangi bir bölümünde yebni bir html sayfası veyahut youtube vidoesu
    vs gibi ypıları göstermeyi sağlaan html etiketine iframe denir.-->

    <!--Basitçe iframe' i tanımlayalım-->
    <iframe src="forms-uygulama.html" name="frame1" frameborder="0" width="800" height="400"
        title="Üyelik Formunu Doldur"></iframe>

    <!-- Linkleri kullanarak frame içinde istenilen web sitesini açmayı sağlayabiliriz-->

    <p>
        <a href="https://onedio.com/" target="frame1">Linki Aç</a>
    </p>
    <!-- Youtube tan kopyaladığımız iframe linki ile youtube videosunu da buraya yapıştırabiliriz-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oZLnHWTfP8I" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
